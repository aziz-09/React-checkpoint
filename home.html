        <article class="card-body mx-auto" style="max-width: 400px;">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <p class="text-center">Get started with your free account</p>
          <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>  login via twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
    
          </p>
          <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
          <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
                <input name="" class="form-control" placeholder="Full name" type="text" id="name">
            </div> 
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
                <input name="" class="form-control" placeholder="Email address" type="email" id="email">
            </div> 
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;" >
                <option selected="">+216</option>
                
               
            </select>
              <input name="" class="form-control" placeholder="Phone number" type="text" id="number">
            </div> 
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select class="form-control" id="gender">
              <option selected=""> Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              
            </select>
          </div> 
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
                <input class="form-control" id="password" placeholder="Create password" type="password">
            </div> 
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
                <input class="form-control" placeholder="Repeat password" type="password" id="repeat-password">
            </div>                                      
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="submit"> Create Account  </button>
            </div>       
            <p class="text-center">Have an account? <a href="">Log In</a> </p>
